{% extends 'base.html' %} {% block content%}
{% if messages %}
  {% for message in messages %}
      <div class=" mt-3 alert alert-{{ message.tags }}">
          <a class="close" data-dismiss="alert">Ã—</a>
          {{ message|safe }}
      </div>
{% endfor %}
{% endif %}
<h4 class="display-6 larger_font mx-5 mt-5">{{title}}</h4>
{% if exception %}
  <h4 class="display-6 large_font mx-5 mt-5">{{exception}}</h4>
{% endif %}
<a class="mx-5 mt-3 mb-5 btn btn-outline-secondary sqr_btn"
        href="{% url 'dashboard'%}"
    >
    Dashboard
  </a>
{% endblock %}
