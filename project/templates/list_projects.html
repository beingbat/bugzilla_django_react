{% extends 'base.html' %}
{% block content %}

<div class ="mx-3 mt-3">

  {% if project_list %}
    <h4>
      Projects List
    </h4>
    <br>

    {% for project in project_list %}

      <a class="btn btn-light bg-light mb-5 px-5 pb-4 pt-4"
          style="min-width:100%; border-radius: 10px;"
            href="{% url 'detail-project' pk=project.id%}">
        Project Name: {{project.name}} <br>
        Project Description: {{project.description}} <br>
      </a>
      <br>
    {% endfor %}

  {% else %}
    <h4>
      Nothing Found.
    </h4>
  {% endif %}

</div>

{%endblock%}
